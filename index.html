!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Booking System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Booking</h1>
  </header>

  <main>
    <section class="movie-selector">
      <label for="movie">Choose a movie:</label>
      <select id="movie">
        <option value="10">Inception ($10)</option>
        <option value="12">Interstellar ($12)</option>
        <option value="8">The Matrix ($8)</option>
      </select>
    </section>

    <section class="showtime-selector">
      <label for="time">Choose a time:</label>
      <select id="time">
        <option>6:00 PM</option>
        <option>8:30 PM</option>
        <option>10:00 PM</option>
      </select>
    </section>

    <section class="seat-layout">
      <h2>Select Seats</h2>
      <div class="seats">
        <!-- Simple 5x5 seat grid -->
        <div class="row">
          <div class="seat"></div><div class="seat"></div><div class="seat selected"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div><div class="seat occupied"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat occupied"></div><div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
      </div>
    </section>

    <section class="summary">
      <p>Selected Seats: <span id="count">1</span></p>
      <p>Total Price: $<span id="total">10</span></p>
      <button id="bookBtn">Confirm Booking</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Movie Magic</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
